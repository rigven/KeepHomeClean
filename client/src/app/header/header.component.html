<div class="bottom-shadow white">
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-primary text-decoration-none">
                <h2>KeepHomeClean</h2>
            </a>
            @if (accountService.currentUser()){
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-uppercase">
                    <li><a href="/my-duties" class="nav-link px-2 link-dark fs-5">Мои дела</a></li>
                    <li><a href="/my-home" class="nav-link px-2 link-dark fs-5">Мой дом</a></li>
                </ul>
            }
            
            <div class="col-md-3 text-end">
                @if (!accountService.currentUser()){
                    <button type="button" class="btn btn-primary me-2 text-uppercase" routerLink="/login">Вход</button>
                    <button type="button" class="btn btn-outline-primary text-uppercase" routerLink="/register">Регистрация</button>
                } @else {
                    <button type="button" class="btn btn-outline-primary text-uppercase">Настройки</button>
                }
            </div>
        </header>
    </div>
</div>
